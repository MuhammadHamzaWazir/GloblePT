<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- GPhC Logo Recreation -->
  <rect x="20" y="20" width="360" height="160" fill="#0066cc" stroke="#003d7a" stroke-width="3" rx="8"/>
  
  <!-- Green Cross -->
  <g transform="translate(60, 60)">
    <rect x="25" y="5" width="30" height="70" fill="#00cc44"/>
    <rect x="5" y="25" width="70" height="30" fill="#00cc44"/>
    <rect x="22" y="2" width="36" height="76" fill="none" stroke="#ffffff" stroke-width="2"/>
    <rect x="2" y="22" width="76" height="36" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="180" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Registered</text>
  <text x="180" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Pharmacy</text>
  
  <!-- Registration Number Box -->
  <rect x="280" y="130" width="80" height="30" fill="white" stroke="#003d7a" stroke-width="2"/>
  <text x="320" y="150" font-family="Arial, sans-serif" font-size="12" fill="#003d7a" text-anchor="middle">[Number]</text>
</svg>
